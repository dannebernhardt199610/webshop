<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webshop</title>
    <link rel="stylesheet" href="/css/dannee.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script/index.js"></script>
    <link rel="icon" href="#" type="image/x-icon">
</head>


<body>
<div>
    <br/>
    <h1 class="h1h1">Welcome to the shop</h1>
    <br/>
    <div class="form">


        <div class="user-password">
            <label class="username-label" for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" class="username-value"/>
            <br/>

            <label class="password-label" for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" class="password-value"/>
        </div>
        <br/>

        <div class="index-buttons">

            <input type="submit" id="login" value="Login" class="login-btn"/>

            <a href="templates/register.html">
                <input type="submit"  id="register" value="Register" class="register-btn"/>
            </a>

        </div>
        <br/>

        <div class="login-message"></div>
        <br/>
    </div>
</div>
</body>
</html>
